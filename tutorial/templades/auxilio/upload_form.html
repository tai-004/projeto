{% extends "_base.html" %}
{% load bootstrap %}
{% block content %}
{% if heading %}
<h3>{{ heading }}</h3>
{% endif %}

<form action="" method="post" enctype="multipart/form-data" >
  {% csrf_token %}
  {{ form|bootstrap }}
 <button class="btn btn-info form-control " type="submit" value="submit">Upload</button>
</form>

{% endblock %}
